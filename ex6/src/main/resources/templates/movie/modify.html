<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this:: content})}">
    <th:block th:fragment="content">
        <style>
            .form-group{margin:15px 0;}
        </style>
        <h1>Board Modify Page</h1>
        <form th:action="@{/board/modify}" th:method="post">
            <div class="form-group">
                <label>Bno</label>
                <input type="text" th:value="${dto.bno}" name="bno" class="form-control" readonly/>
                <input type="hidden" name="page" th:value="${requestDTO.page}" />
                <input type="hidden" name="type" th:value="${requestDTO.type}" />
                <input type="hidden" name="keyword" th:value="${requestDTO.keyword}" />
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" th:value="${dto.title}" name="title" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea name="content" rows="5" class="form-control">[[${dto.content}]]</textarea>
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input type="text" th:value="${dto.writerName}" name="writerName" class="form-control" readonly/>
                <input type="text" th:value="${dto.writerEmail}" name="writerEmail" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label>RegDate</label>
                <input type="text" th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label>ModDate</label>
                <input type="text" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" class="form-control" readonly/>
            </div>
            <button type="button" class="btn btn-primary modiBtn">Modify</button>
            <button type="button" class="btn btn-info listBtn">List</button>
            <button type="button" class="btn btn-danger removeBtn">Remove</button>
        </form>
        <script th:inline="javascript">
            const actionForm=document.querySelector("form");

            const modiBtn=document.querySelector(".modiBtn");
            const listBtn=document.querySelector(".listBtn");
            const removeBtn=document.querySelector(".removeBtn");

            modiBtn.onclick=e=>{
                actionForm.setAttribute('action',/*@{/board/modify}*/'modify');
                actionForm.setAttribute('method','post');
                actionForm.submit();
            }
            listBtn.onclick=e=>{
                location.href=/*[[@{/board/list(page=${requestDTO.page},type=${requestDTO.type},keyword=${requestDTO.keyword})}]]*/'url';
            }
            removeBtn.onclick=e=>{
                actionForm.setAttribute('action',/*@{/board/remove}*/'remove');
                actionForm.setAttribute('method','post');
                actionForm.submit();
            }
        </script>
    </th:block>
</th:block>
