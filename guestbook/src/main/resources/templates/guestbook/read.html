<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this:: content})}">
    <th:block th:fragment="content">
        <h1>GuestBook Read Page</h1>
        <form th:action="@{/guestbook/register}" th:method="post">
            <div class="form-group">
                <label>Gno</label>
                <input type="text" th:value="${dto.gno}" name="gno" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" th:value="${dto.title}" name="title" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea name="content" rows="5" class="form-control" readonly>[[${dto.content}]]</textarea>
            </div>
            <div class="form-group">
                <label>Writer</label>
                <input type="text" th:value="${dto.writer}" name="writer" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label>RegDate</label>
                <input type="text" th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" name="regDate" class="form-control" readonly/>
            </div>
            <div class="form-group">
                <label>ModDate</label>
                <input type="text" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" name="modDate" class="form-control" readonly/>
            </div>

            <button type="submit" class="btn btn-primary">Modify</button>
            <button type="submit" class="btn btn-info">List</button>
        </form>
    </th:block>
</th:block>
