<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <ul>
    <li th:each="dto:${list}">
        [[${#numbers.formatInteger(dto.sno,5)}]]
      <a th:href="@{/sample/exView(sno=${dto.sno},first=${dto.first})}">[[${dto}]]</a>
      <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
        입력일자 : <th:block th:text="${#temporals.format(dto.regTime,'yyyy/MM/dd')}"></th:block>
    </li>
  </ul>
</body>
</html>
