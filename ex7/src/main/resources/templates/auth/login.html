<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/user/login}">
        <h2 class="form-signin-heading">Please sign in tttt</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <input name="_csrf" type="hidden" value="" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <h2 class="form-signin-heading">Login with Oauth 2.0</h2>
    <table class="table-table-striped">
        <tr>
            <td><a th:href="@{/oauth2/authorization/google}">Google</a></td>
        </tr>
    </table>

</div>

</body>
</html>
